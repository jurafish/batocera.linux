name: DownloadArtifact


on:
  repository_dispatch:
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  build_base:
    name: Download Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        run: |
          echo "${{secrets.GITHUB_TOKEN}}"
          #wget --header="Authorization: Bearer ${{secrets.GITHUB_TOKEN}}}" https://github.com/jurafish/batocera.linux/suites/9232134721/artifacts/431535574
          wget --header="Accept: application/vnd.github.v3+json" --header="Authorization: token ${{secrets.GITHUB_TOKEN}}}" https://api.github.com/repos/jurafish/actions-artifacts/actions/artifacts/431535574/zip
      - name: Setup Debug Session
        uses: csexton/debugger-action@master
